<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="shortcut icon" href="image/form.png" type="image/x-icon">
</head>

<body>
    <h2 style="background-color:cornflowerblue;">Contact|Add Contact</h2>
    <form action="form.html">
        <fieldset>
            <legend> <b> Add Contact Details </b> </legend>
            <label for="name">Name:</label>
            <input name="name" type="text" id="name">
            <br> <br>
            <label for="Company">Company Name:</label>
            <select name="Company" id="Company">
                <option value=""></option>
                <option value="">PRAN-RFL GROUP</option>
                <option value="">ACI GROUP</option>
                <option value="">NAVANA GROUP</option>
                <option value="">ABUL KHAIR GROUP</option>
                <option value="">BASHUNDHARA GROUP</option>
                <option value="">BEXIMCO GROUP</option>
            </select>
            <br> <br>
            <label for="title">Title:</label>
            <input name="title" type="text" id="title">
            <br> <br>
            <label for="dept">Department:</label>
            <input name="dept" type="text" id="dept">
            <br> <br>
            <label for="No">Mobile No:</label>
            <select name="Company" id="Company">
                <option value=""></option>
                <option value="Bangladesah">+088</option>
                <option value="Dubai">+971</option>
                <option value="Australia">+61</option>
                <option value="France">+33</option>
                <option value="Japan">+81</option>
                <option value="Maldives">+960</option>
            </select>
            <input type="tel" name="No" id="No">
            <br> <br>
            <label for="fax">Fax:</label>
            <input name="fax" type="text" id="fax">
            <label for="ext">ext.</label>
            <input name="ext" type="text" id="ext">
            <br> <br>
            <label for="mail">Email:</label>
            <input name="mail" type="email" id="mail" placeholder="@gmaiil.com">
        </fieldset>
        <br> <br>
        <button type="submit">Save</button>
        <button type="submit">Save & Add another number</button>
        <button type="submit">Cancel</button>
    </form>
</body>

</html>
